<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Screen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 备用背景色 */
        }

        .clickable-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img 
            src="https://www.jacmsotck.online/hanguos/555250326-202807.png" 
            alt="Clickable Image"
            class="clickable-image"
            onclick="handleImageClick(event)"
        >
    </div>

    <script>
        function handleImageClick(event) {
            // 触发点击事件
            console.log('Image clicked - redirecting to Google');
            
            // 跳转逻辑（新标签页打开）
            window.open('https://www.google.com', '_blank');
            
            // 阻止默认行为（如果有）
            event.preventDefault();
        }
    </script>
</body>
</html>
