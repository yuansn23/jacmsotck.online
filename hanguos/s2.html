<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片网页</title>
<style>
        html, body {
            margin: 0; /* 去除默认边距 */
            padding: 0; /* 去除默认内边距 */
            height: 100%; /* 使html和body的高度为100% */
            overflow: hidden; /* 隐藏滚动条 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            line-height: 0; /* 进一步消除行高影响 */
        }
        img {
            cursor: pointer;
            max-width: 100%;
            height: auto;
            display: block; /* 去除底部空白 */
        }
    </style>
    <script>
        function handleClick() {
            console.log("图片被点击了！");
            window.location.href = "https://www.google.com";
        }
    </script>
</head>
<body>
    <img src="https://www.jacmsotck.online/hanguos/555250326-202807.png" alt="图片" onclick="handleClick()">
</body>
</html>
